<!DOCTYPE HTML>
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
    <script>
    var result = "";
	</script>
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<script>
	
	document.getElementsByTagName("form")[0].onsubmit = function(){return myFunction()};

        function myFunction(){

        	var userInput = document.getElementsByTagName("input")[0].value;
        	var currentDate = new Date();
        	var seconds = currentDate.getSeconds();

        	result += userInput + seconds + "<br>";

        	document.getElementById("page").innerHTML = result;
        	return false;
        }
		
	
	</script>

	<div id="page">
    </div>

	

</body>
</html>
