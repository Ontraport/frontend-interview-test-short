<!DOCTYPE HTML >
<html>
    <head>
        <title>The network</title>
        <link rel="stylesheet" type="text/css" href="normalize.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        
        <div id="header">
            <div id="logo">
                <img src="images/logo.png" alt="the network"/>
            </div>	
            <div id="search">
                <form method="get">
                    <input type="text" name="post" placeholder="thoughts?"/>
                    <input type="submit" value="Post">
                </form>
            </div>
            <br>
        </div>
        
        <div id="page">

        </div>
        <script>
         const form = document.querySelector('form')
         form.onsubmit = e =>{
             e.preventDefault();
             const dt = new Date();
             const secs = dt.getSeconds();
             const input = document.querySelector('input[name="post"]')
             const target = document.querySelector('#page')
             const newEl = document.createElement('div');
             newEl.style.margin = '2em'
             newEl.innerText = `${input.value} - ${secs}`;
             target.prepend(newEl);
             input.value = '';
         }
        </script>

    </body>
</html>
