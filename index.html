<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	 	
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script> 
	<script src="js/app.js"></script>


</head>
<body x-ng-app="App" x-ng-controller="textRevealController">
	
	<div id="header" >
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search" >
			<form method="get" action="#">
				<input type="text" name="post" placeholder="thoughts?" x-ng-model="newText"/>
				<button x-ng-click="addOne(newText)">Post</button>
			</form>
		</div>
		<br>
	</div>
	
	<div id="page" x-ng-repeat="text in displayText">
		<span>{{text}}</span>
	</div>

</body>
</html>
