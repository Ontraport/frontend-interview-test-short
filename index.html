<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>

</body>
<script>
	const form = document.querySelector('form');
	const input = form.querySelector('input[name="post"]');
	const page = document.querySelector('#page');
	
	form.addEventListener('submit', event => {
		event.preventDefault();
		const thoughts = input.value;
		const timestamp = new Date().toLocaleString().slice(-5, -3);
		const p = document.createElement('p');
		p.append(`${thoughts} - ${timestamp}`);
		page.prepend(p);
		form.reset();
	})
</script>
</html>
