<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

    </div>
    
    <script>
        // function to display posts
        function display_posts(div_name, data) {
            document.getElementById(div_name).innerText += data;
        }

        // event listener for form submit
        document.getElementById('search')
                .addEventListener('submit', function() {

            event.preventDefault();

            let today = new Date();
            let seconds = today.getSeconds();
            let post = document.getElementsByName("post")[0].value;

            display_posts('page', post + " - " + seconds + "\n");

            // resets form input
            document.getElementsByName("post")[0].value='';
        });
    </script>

</body>
</html>
