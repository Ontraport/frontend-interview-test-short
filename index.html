<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>
	<script src="JQuery.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		//Scoped in search div to not confuse forms. Not really needed here but good practice. 
		$("#search form").submit(function(event){
			event.preventDefault();
			var input = $(this).find("input[name='post']");
			$("#page").prepend("<p>" + input.val() + " - " +  new Date().getSeconds() + "</p>");
			input.val('');
		})
	})
	</script>

</body>
</html>
