<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">		
				<input id = "postID1" type="text" name="post" placeholder="thoughts?"/> <!-- add unique id -->
				<input type="button" value="Post" onclick="insertText()">	<!-- change type to button , added onClick function  -->
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>

</body>


<script type="text/javascript">

var textArray = [];		//add all text inputs to array
function insertText () {
	
	var getSearchText = document.getElementById("postID1").value;	
	var date = new Date();
	var sec  = date.getSeconds();
	textArray.push(getSearchText + " - "+ sec);		    //adding input text to textArray
	document.getElementById("postID1").value = null;	//to clear input field, optional
	//console.log("add search: "+ textArray);			//for debugging
	
	var textOutput = "";								
	for (var i = textArray.length-1; i >= 0 ;i--) {
        textOutput += textArray[i] + "<br>";			//formatting text for output, added line-height in css file
    }
    document.getElementById('page').innerHTML = textOutput;		
}
</script>




</html>
