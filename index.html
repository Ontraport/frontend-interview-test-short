<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>

	<script type="text/javascript">
		const formElement = document.forms[0];
		const inputElement = document.getElementsByName('post')[0];
		const outputElement = document.getElementById('page');
		const submitButton = document.querySelectorAll('input[type=submit]')[0];
		submitButton.disabled = true;
		let outputText;

		inputElement.oninput = () => {
			submitButton.disabled = !inputElement.value;
		};

		formElement.onsubmit = (x) => {
			const curSeconds = new Date().getSeconds();
			const entry = `${inputElement.value} - ${curSeconds}`;
			outputText = outputText ? `${entry}\n${outputText}` : entry;
			outputElement.innerText = outputText;
			inputElement.value = null;
			inputElement.focus();
			submitButton.disabled = true;
			return false;
		};
	</script>

</body>
</html>
