<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>

</body>
<script	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script language="JavaScript" type="text/javascript">
$(window).on("load", function()){
	function postThoughts(){
		var currentSeconds = new Date().getSeconds(),
		postedInput = $("input[name='post']"),
		thoughts = $(postedInput).val(),
		thoughtEntry = "<li>" + thoughts + " - " + currentSeconds + " seconds </li>";
	$("#page").prepend(thoughtEntry);
	$(postedInput).val("");
	}
	$("form").on("submit", function(e){
	e.preventDefault();
	postThoughts();
	});
});	
</script>

</html>
