<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
	$(function() {
		var $form = $('form', '#search');
		var $input = $('input[name=post]', $form);
		var $page = $("#page");

		$form.on('submit', function(e) {
			e.preventDefault();
			_addInputTextToPage();
		});

		function _addInputTextToPage() {
			var html = _buildHTML();
			$page.prepend(html);
			$input.val('');
		}

		function _buildHTML() {
			return $("<div></div>", {
				text: $.trim($input.val()) + " - " + new Date().getSeconds()
			});
		}

	});
</script>
</body>
</html>
