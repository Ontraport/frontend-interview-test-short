<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>

</body>
</html>
<script>
//Call this to get input from top input and concat current date seconds to html string
const inputConcat = () =>{
	//Get the input value
	let input = document.querySelector('input[name="post"]').value
	//Get the Time
	let time = new Date().getSeconds()
	//Format for insertion
	let string  = `<p>${input}-${time}</p>`
	//Insert into element
	document.querySelector('#page').insertAdjacentHTML('afterBegin',string)
}

//Add our submit listener
document.querySelector('form').addEventListener('submit',(e)=>{
	//Prevent default form submission
	e.preventDefault()
	//Call the function to get our values
	inputConcat()
	//Clear the Input element
	return document.querySelector('input[name="post"]').value=''
})

</script>
