<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>
<script>
var f = window.location.search;

if( (f.search(/^\?post=/) >= 0) && f != '' ){
        //gotta decode the symbols or they look weird
        f = decodeURIComponent(f.replace(/^\?post=/,''));
        if( f != '' ){
                var date = new Date();
                var second = date.getSeconds();

                if( sessionStorage.getItem('content') ){
                        var n = sessionStorage.getItem('content');

                        sessionStorage.setItem('content', f.concat(second).concat(n))
                        document.getElementById('page').innerHTML = f.concat(second).concat(n);
                } else {
                        document.getElementById('page').innerHTML = f.concat(second);
                        sessionStorage.setItem('content',f.concat(second) );
                }
        } else {
                var n = sessionStorage.getItem('content');
                document.getElementById('page').innerHTML = n;
                alert("Please put a value");
        }

}
</script>
</body>
</html>
