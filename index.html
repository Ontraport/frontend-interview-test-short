<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>
	<script type='text/javascript'>
		document.body.onload = function(){
			if(document.forms.length > 0){			
				var form = document.forms[0];
				form.addEventListener("submit",function(e){
					e.preventDefault();
					if(typeof  document.getElementById("page") != "undefined"){
						var pageContent = document.getElementById("page").innerHTML;
						if(typeof form.elements[0] != "undefined"){
							var formContent = form.elements[0].value;						
							var seconds = new Date().getSeconds();
							document.getElementById("page").innerHTML = "<div class='formContent'>" + formContent + " - " + seconds + "</div>" + pageContent;
							form.elements[0].value = "";
						}			
					}
				});
			}
		}		
	</script>
</body>
</html>
