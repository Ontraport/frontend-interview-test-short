<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>

	<script>
		const formTag = document.getElementsByTagName("form")[0];
		const inputTarget = document.getElementsByTagName("input")[0];
		let submitFn = function submitFunction() {
			let date = new Date();
			let seconds = date.getSeconds();
			
			document.getElementById("page")
				.insertAdjacentHTML("afterbegin", 
				inputTarget.value + " - " + seconds + "<br><br>");

			inputTarget.value = "";
			event.preventDefault();
		}
		formTag.addEventListener("submit", submitFn);
	</script>

	<div id="page">

	</div>

</body>
</html>
