<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>

	<script>
	
	document.getElementsByTagName("form")[0].onsubmit = function() {myFunction()};

	function myFunction() {

		var userInput = document.getElementsByTagName("input")[0].value;
		var currentDate = new Date();
		
		document.getElementById("page").innerHTML = userInput+currentDate.getSeconds();
	}
	</script>

</body>
</html>
