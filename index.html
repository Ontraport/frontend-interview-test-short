<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>

<script>
(function() {
	_=window.document;
	var a,
		b=_.getElementById("page"),
		c=_.forms[0],
		run = function(d) {
			d.preventDefault();
			a = _.createElement("div");
			a.innerHTML=this.elements.post.value + " - " + (new Date).getSeconds();
			b.insertBefore(a,b.firstChild);
			c.reset()
		};
	c.addEventListener('submit', run);
})()
</script>
</body>
</html>
