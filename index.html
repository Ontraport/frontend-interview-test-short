<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

    </div>
    
    <script>
        const userEntry = document.getElementsByName('post')[0];
        const displayAllPosts = document.getElementById('page');
        let displayPost;

        document.getElementById('search')
                .addEventListener('submit', function() {

            event.preventDefault();

            let today = new Date();
            let seconds = today.getSeconds();
            let post = `${userEntry.value} - ${seconds}`;

            displayPost = displayPost ? `${post}\n\n${displayPost}` : post;
            displayAllPosts.innerText = displayPost;

            userEntry.value = null;
        });
    </script>

</body>
</html>
