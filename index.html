<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get" onsubmit="return appendInfo();">
				<input type="text" name="post" splaceholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>
	<script>
		function appendInfo(){
			var thought = document.querySelector("#search form input").value,
				date = new Date(),
				appendInfo = thought + " - " + date.getSeconds(),
				target = document.getElementById("page"),
				form = document.getElementsByTagName("form")[0];
				
			target.innerHTML += appendInfo + "<br>";
			
			return false;
		}
	</script>
</body>
</html>
