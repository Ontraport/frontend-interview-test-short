<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>

</body>
<script>

	function getSeconds() {
		var date = new Date;

		var seconds = date.getSeconds();
		var minutes = date.getMinutes();
		var hour = date.getHours();

		var year = date.getFullYear();
		var month = date.getMonth(); // beware: January = 0; February = 1, etc.
		var day = date.getDate();

		var dayOfWeek = date.getDay(); // Sunday = 0, Monday = 1, etc.
		var milliSeconds = date.getMilliseconds();

		return seconds;
	}

	search.addEventListener('submit', function(e) {
		e.preventDefault();
		var search = document.getElementById("search"),
			searchInput = search.getElementsByTagName("input")[0],
			searchInputValue = searchInput.value,
			parent = document.createElement("div"),
			seconds =  Date.now(),
			cssStyle,
			rules;

		// Create and cache new entry from input content
		parent.className = "result-item";
		parent.append(searchInputValue + ' - ' + getSeconds());
		resultItem = document.getElementsByClassName("result-item");

		// Create and add stylesheet for new entry
		cssStyle = document.createElement('style');
		cssStyle.type = 'text/css';
		rules = document.createTextNode(".result-item{width:calc(100% - 20px);text-align:left;padding:15px 10px;}");
		cssStyle.appendChild(rules);
		document.getElementsByTagName("head")[0].appendChild(cssStyle);

		// Prepend newly created item to #page div
		page.prepend(parent);

		// Clear form input
		document.getElementById("search").getElementsByTagName("input")[0].value = '';
	});
</script>
</html>
