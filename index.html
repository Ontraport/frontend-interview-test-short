<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>
<script>
	const inputBox = document.getElementsByName('post')[0];
	const outputBox = document.getElementById('page');
	const form = document.getElementsByTagName('form')[0];

	function prependRow(event) {
		const d = new Date();
		const oldValue = outputBox.innerHTML;
		const newRow = '<p>' + inputBox.value + ' - ' + d.getSeconds() + '</p>' ;

		outputBox.innerHTML = newRow + oldValue;
		event.preventDefault();
	}

	form.addEventListener('submit', prependRow);
</script>
</body>
</html>
