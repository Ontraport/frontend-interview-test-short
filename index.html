<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network" width="225" height="40"/>
		</div>	
		<div id="search">
			<form method="get" action="#" id="postAction">
				<input type="text" name="post" id="post" placeholder="thoughts?" autofocus/>
				<button>Post</button>
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">
		<ul></ul>
	</div>
	<script type="text/template" id="postTemplate">
		<li>{{text}} - {{num}}</li>
	</script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
